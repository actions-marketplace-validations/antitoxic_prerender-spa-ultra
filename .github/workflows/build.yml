name: Build
on: [ push ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          #          Uncomment this if you are testing locally via `act` cli
          node-version-file: '.nvmrc'
          cache: npm
      - name: Install
        run: |
          npm install
      - name: Build
        run: |
          npm run build
      - name: Test out the action
        uses: ./ # Uses an action in the root directory
        id: actiontest
        with:
          website_root: '/path/to/the/dist'
